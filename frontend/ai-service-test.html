<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Service Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        input { width: 400px; padding: 8px; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>ü§ñ AI Service Test Page</h1>
    
    <div id="status"></div>
    
    <h2>Test Expense Processing</h2>
    <input type="text" id="expenseInput" placeholder="Enter expense (e.g., I spent $15 on coffee)" value="I spent $15 on coffee at Starbucks">
    <button onclick="testExpense()">Test Expense</button>
    
    <h2>Test Results</h2>
    <div id="results"></div>
    
    <h2>Predefined Tests</h2>
    <button onclick="runAllTests()">Run All Tests</button>
    
    <script>
        // Enhanced test data with expected results
        const testCases = [
            "I spent $15 on coffee at Starbucks",
            "i spent on food that was sushi $100",
            "paid $25 for lunch at the cafeteria", 
            "bought textbooks for chemistry class $120",
            "uber to campus was $8",
            "dinner with friends cost me $35",
            "netflix subscription $12.99",
            "gas for car $45",
            "went to movies spent $18",
            "20 dollars on pizza"
        ];
        
        // Mock AI Service for testing (replace with actual import)
        const GEMINI_API_KEY = 'YOUR_API_KEY_HERE'; // Replace with actual key
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        async function testExpense() {
            const input = document.getElementById('expenseInput').value;
            const results = document.getElementById('results');
            
            if (!input.trim()) {
                addResult('Please enter an expense', 'error');
                return;
            }
            
            addResult(`Testing: "${input}"`, 'info');
            
            try {
                // Test the AI processing
                const result = await processExpense(input);
                
                if (result.success) {
                    addResult(`‚úÖ SUCCESS: 
                        Amount: $${result.expense?.amount} | 
                        Category: ${result.expense?.category} | 
                        Description: "${result.expense?.description}" | 
                        Vendor: ${result.expense?.vendor} | 
                        Confidence: ${Math.round(result.confidence * 100)}%`, 'success');
                } else {
                    addResult(`‚ùå FAILED: ${result.error}`, 'error');
                }
            } catch (error) {
                addResult(`üí• ERROR: ${error.message}`, 'error');
            }
        }
        
        async function runAllTests() {
            const results = document.getElementById('results');
            results.innerHTML = '';
            
            addResult('üöÄ Running all tests...', 'info');
            
            for (const testCase of testCases) {
                addResult(`Testing: "${testCase}"`, 'info');
                
                try {
                    const result = await processExpense(testCase);
                    
                    if (result.success) {
                        addResult(`‚úÖ Success - Amount: $${result.expense?.amount}, Category: ${result.expense?.category}`, 'success');
                    } else {
                        addResult(`‚ùå Failed - ${result.error}`, 'error');
                    }
                } catch (error) {
                    addResult(`üí• Error - ${error.message}`, 'error');
                }
                
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            
            addResult('üéâ All tests completed!', 'info');
        }
        
        // Simple expense processing function (mimics your AI service)
        async function processExpense(input) {
            try {
                // First try AI processing
                if (GEMINI_API_KEY !== 'YOUR_API_KEY_HERE') {
                    const aiResult = await processWithAI(input);
                    if (aiResult.success) {
                        return aiResult;
                    }
                }
                
                // Fallback to regex parsing
                return fallbackParsing(input);
                
            } catch (error) {
                return {
                    success: false,
                    error: error.message,
                    confidence: 0
                };
            }
        }
        
        async function processWithAI(input) {
            const prompt = `
You are an expert financial assistant for college students. Extract clean, professional expense information.

CRITICAL RULES:
1. Extract the EXACT amount mentioned
2. Create a CLEAN, professional description (remove "I spent", "paid", etc.)
3. Choose the MOST SPECIFIC category that fits
4. Use proper capitalization and formatting

INPUT: "${input}"

CATEGORIES: Food & Dining, Transportation, Education, Entertainment, Healthcare, Shopping, Bills & Utilities, Other

EXAMPLES:
Input: "I spent $15 on coffee at Starbucks"
Output: {"amount": 15, "description": "Coffee at Starbucks", "category": "Food & Dining", "confidence": 0.95}

Input: "uber to campus was $8"
Output: {"amount": 8, "description": "Uber to campus", "category": "Transportation", "confidence": 0.9}

Return ONLY JSON with: {"amount": number, "description": "string", "category": "string", "confidence": number}
            `;
            
            const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }]
                })
            });
            
            if (!response.ok) {
                throw new Error(`AI API Error: ${response.status}`);
            }
            
            const data = await response.json();
            const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text;
            
            if (!aiResponse) {
                throw new Error('No AI response received');
            }
            
            // Parse AI response
            const cleanResponse = aiResponse.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
            const parsed = JSON.parse(cleanResponse);
            
            return {
                success: true,
                expense: {
                    amount: parsed.amount,
                    description: parsed.description,
                    category: parsed.category
                },
                confidence: parsed.confidence || 0.8
            };
        }
        
        function fallbackParsing(input) {
            // Enhanced amount detection
            const amountPatterns = [
                /\$(\d+\.?\d*)/,
                /(\d+\.?\d*)\s*dollars?/,
                /(\d+\.?\d*)\s*bucks?/,
                /(\d+\.?\d*)\s*\$/
            ];
            
            let amount = 0;
            let amountMatch = null;
            
            for (const pattern of amountPatterns) {
                amountMatch = input.match(pattern);
                if (amountMatch) {
                    amount = parseFloat(amountMatch[1]);
                    break;
                }
            }
            
            if (!amountMatch || isNaN(amount) || amount <= 0) {
                return {
                    success: false,
                    error: 'No valid amount found',
                    confidence: 0
                };
            }
            
            const lowerInput = input.toLowerCase();
            
            // Enhanced category detection
            let category = 'Other';
            if (lowerInput.includes('coffee') || lowerInput.includes('sushi') || lowerInput.includes('lunch') || lowerInput.includes('dinner') || lowerInput.includes('food')) {
                category = 'Food & Dining';
            } else if (lowerInput.includes('uber') || lowerInput.includes('gas') || lowerInput.includes('transport')) {
                category = 'Transportation';
            } else if (lowerInput.includes('textbook') || lowerInput.includes('book') || lowerInput.includes('chemistry')) {
                category = 'Education';
            } else if (lowerInput.includes('movie') || lowerInput.includes('netflix') || lowerInput.includes('entertainment')) {
                category = 'Entertainment';
            }
            
            // Enhanced description cleaning
            let description = input.replace(/\$?\d+\.?\d*/g, '').trim();
            description = description.replace(/^(i spent|paid|cost me|was|were|for|on|at)\s*/i, '');
            description = description.replace(/\s+/g, ' ').trim();
            description = description.charAt(0).toUpperCase() + description.slice(1);
            
            if (description.length < 3) {
                description = category === 'Food & Dining' ? 'Food' : 'Expense';
            }
            
            return {
                success: true,
                expense: {
                    amount: amount,
                    description: description,
                    category: category,
                    vendor: 'Unknown'
                },
                confidence: 0.6
            };
        }
        
        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            
            // Auto-scroll to bottom
            results.scrollTop = results.scrollHeight;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            if (GEMINI_API_KEY === 'YOUR_API_KEY_HERE') {
                status.innerHTML = '<div class="test-result error">‚ö†Ô∏è Please replace YOUR_API_KEY_HERE with your actual Gemini API key in this file</div>';
            } else {
                status.innerHTML = '<div class="test-result success">‚úÖ API key detected, ready to test!</div>';
            }
        });
    </script>
</body>
</html>
